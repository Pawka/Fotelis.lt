<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Fotelis.lt - Programuojantiems programuotojams apie programavimą{% endblock%}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block description %}Programuotojams apie programavimą{% endblock %}">
  <meta name="author" content="{% block author %}Fotelis.lt{% endblock %}">

  <link href="{{ app.request.basePath }}/assets/css/bootstrap.css" rel="stylesheet">
  <link href="{{ app.request.basePath }}/assets/css/style.css" rel="stylesheet">
  <link href="{{ app.request.basePath }}/assets/css/bootstrap-responsive.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-144-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="{{ app.request.basePath }}/assets/ico/apple-touch-icon-57-precomposed.png">
  <link rel="shortcut icon" href="{{ app.request.basePath }}/assets/ico/favicon.png">
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </a>
        <a class="brand" href="{{ app.request.baseUrl ~ '/' }}" title="Fotelis">Fotelis.lt</a>
        <div class="nav-collapse collapse">
          <p class="navbar-text pull-right">
            Labadiena
          </p>

          {{ render(app.request.baseUrl ~ '/menu/' ~ pageSlug ) }}

        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span4">
        {{ render(app.request.baseUrl ~ '/sidebar/' ~ categorySlug ~ '/' ~ postSlug ) }}
      </div><!--/span-->
      <div class="span8">
        {% block content %}
          <h1>Labadiena</h1>
        {% endblock %}
      </div><!--/span-->
    </div><!--/row-->

    <hr>

    <footer>
      <p>&copy; Fotelis.lt 2013</p>
    </footer>

  </div><!--/.fluid-container-->
{#

  ================================================== -->

  <script src="{{ app.request.basePath }}/js/bootstrap-tab.js"></script>
  <script src="{{ app.request.basePath }}/js/bootstrap-tooltip.js"></script>
  <script src="{{ app.request.basePath }}/js/bootstrap-popover.js"></script>
  <script src="{{ app.request.basePath }}/js/bootstrap-button.js"></script>
  <script src="{{ app.request.basePath }}/js/bootstrap-collapse.js"></script>
  <script src="{{ app.request.basePath }}/js/bootstrap-carousel.js"></script>

  </body>
  </html>
