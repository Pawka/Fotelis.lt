{% for item in posts %}
<div class="row-fluid">
    <h2>
        <a href="{{ app.request.baseUrl ~ '/' ~ item.category ~ '/' ~ item.slug}}" title="{{ item.name }}">
            {{ item.name }}
        </a> 
        <small class="pull-right">{{ item.date }}</small>
    </h2>
    <p>{{ item.shortText }}
</div><!--/row-->
{% endfor %}
